<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color:#0B0C10">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#0B0C10"/>

  <!-- 核心哲学图形 -->
  <g transform="translate(400,300)">
    <circle r="90" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M0,-90 Q50,0 0,90 Q-50,0 0,-90" stroke="#AAAAAA" stroke-width="1.5" fill="none"/>
  </g>

  <!-- 标题 -->
  <text x="50%" y="60" font-size="26" fill="#FFFFFF" text-anchor="middle" font-family="Georgia, serif">
    AI Agent革命：从注意力经济到无注意力时代
  </text>

  <!-- 洞见摘要 -->
  <foreignObject x="80" y="130" width="640" height="400">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#FFFFFF;font-size:18px;line-height:1.6;font-family:'Helvetica Neue', sans-serif;">
      <p>AI Agent解放注意力，人类从信息奴役中觉醒。</p>
      <p>注意力经济终结，意义经济开启。</p>
      <p>人类的未来，不是争夺注意，而是创造意义。</p>
      <p style="margin-top:20px;font-style:italic;color:#AAAAAA;">
        真正的价值，在于人类意志与创造的自由表达。
      </p>
    </div>
  </foreignObject>
</svg>